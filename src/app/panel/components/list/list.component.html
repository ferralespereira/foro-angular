<div class="col-lg-12">
  <h3>{{page_title}}</h3>
  <hr/>

  <table class="table table-hover">
    <thead class="thead-default">
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let topic of topics">
        <td>{{topic.title}}</td>
        <td>{{topic.date | amDateFormat:'LL'}}</td>
        <td>
          <a [routerLink]="['/panel/edit', topic._id]" class="btn btn-sm btn-warning mx-2">Edit</a>
          <a herf="#" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>

  </table>

</div>
