<div class="col-lg-10 mb-3">
  <h3>{{ page_title }}</h3>
  <hr>

  <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
    <div class="form-group">
      <label for="title" class="mt-3">Title</label>
      <input type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" required class="form-control" />

      <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
      Write Title.
      </small>
    </div>

    <div class="form-group">
      <label for="content" class="mt-3">Content</label>
      <textarea type="text" name="content" #content="ngModel" [(ngModel)]="topic.content" required class="form-control"></textarea>

      <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
      Write Content.
      </small>
    </div>

    <div class="form-group">
      <label for="code" class="mt-3">Code</label>
      <textarea type="text" name="code" #code="ngModel" [(ngModel)]="topic.code" required class="form-control"></textarea>

      <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
      Write Topic.
      </small>
    </div>

    <div class="form-group">
      <label for="lang" class="mt-3">What language are you talking about?</label>
      <textarea type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required class="form-control"></textarea>

      <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
      Write Language.
      </small>
    </div>

    <input type="submit" value="{{page_title}}" class="btn btn-success mt-3" [disabled]="addTopic.invalid"/>
</form>

</div>
