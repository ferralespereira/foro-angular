<div class = "col-lg-12 mt-3">
  <h1><i class="bi bi-card-checklist"></i> {{page_title}}</h1>
  <hr/>

  <ul class="list-group list-topics">
    <li class="list-group-item" *ngFor="let topic of topics">
      <h4>
          <a [routerLink]="['/topic', topic._id]">{{topic.title}}</a>
      </h4>
      <span class="badge bg-primary">
        {{topic.user.name + ' ' + topic.user.surname}}
      </span>
      <span class="badge bg-secondary mx-2">
        {{topic.date | amLocale: 'es' | amTimeAgo}}
      </span>
      <a [routerLink]="['/topic', topic._id]" class="btn btn-sm btn-success float-end mx-auto d-block">Read</a>
    </li>
  </ul>

  <div class="clearfix"></div>

  <!-- navegacion de paginacion -->
    <ul class="pagination mt-4" *ngIf="number_pages">
      <li class="page-item"><a class="page-link" [routerLink]="['/topics', prev_page]">&laquo;</a></li>
      <li class="page-item" *ngFor="let num of number_pages">
        <a class="page-link" [routerLink]="['/topics', num]">{{num}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" [routerLink]="['/topics', next_page]">&raquo;</a>
      </li>
    </ul>

</div>
