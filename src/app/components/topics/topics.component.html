<div class = "col-lg-12 mt-3">
  <h1>{{page_title}}</h1>
  <hr/>

  <ul class="list-group list-topics">
    <li class="list-group-item" *ngFor="let topic of topics">
      <h4>
          <a [routerLink]="['/home']">{{topic.title}}</a>
      </h4>
      <span class="badge bg-primary">
        {{topic.user.name + ' ' + topic.user.surname}}
      </span>
      <span class="badge bg-secondary mx-2">
        {{topic.date | amLocale: 'es' | amTimeAgo}}
      </span>
      <a [routerLink]="['/home']" class="btn btn-sm btn-success float-end mx-auto d-block">Read</a>
    </li>
  </ul>

  <div class="clearfix"></div>
  <!-- navegacion de paginacion -->

</div>
