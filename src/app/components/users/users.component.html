<div class = "mt-3">
  <h1><i class="bi bi-people"></i> {{page_title}}</h1>
  <hr class="col-md-8">

  <ul class="list-group list-users col-md-7">
    <li class="list-group-item" *ngFor="let user of users">
      <!-- imagen -->
      <div class="avatar_mask_list float-start me-3" *ngIf="user.image">
        <img src="{{ url + 'avatar/' + user.image }}" />
      </div>
      <div class="avatar_mask_list float-start me-3" *ngIf="!user.image">
        <img src="assets/img/user-profile.jpg" />
      </div>
      <h4>
        <a [routerLink]="['/profile', user._id]">{{user.name + ' ' + user.surname}}</a>
      </h4>

      <a [routerLink]="['/profile', user._id]" class="btn btn-sm btn-success float-start mx-auto d-block">Profile</a>
    </li>
  </ul>

  <div class="clearfix"></div>


</div>
